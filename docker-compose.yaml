version: "3"
services:
  hades:
    build:
      context: ./docker
      args:
        BUILDKIT_INLINE_CACHE: 1
        BUILDER_UID: ${UID:-1000}
        BUILDER_GID: ${GID:-1000}
    image: hades
    hostname: hades
    container_name: hades
    command: [sh, -c, 'mount -o remount,rw /sys/fs/cgroup && exec /lib/systemd/systemd "$$@"', systemd, --system]
    network_mode: bridge
    tmpfs:
      - "/tmp:exec"
      - /run
    cap_add:
      - MKNOD
      - SYS_ADMIN
      - NET_ADMIN
    security_opt:
        - seccomp:unconfined
    stdin_open: false
    tty: false
    stop_signal: SIGRTMIN+3
    volumes:
      - "home:/build"
      - ./:/build/hades

volumes:
  home:
