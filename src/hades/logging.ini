[loggers]
keys=root,hades.agent

[handlers]
keys=stdout

[formatters]
keys=default

[logger_root]
level=INFO
handlers=stdout

[logger_hades.agent]
level=INFO
handlers=stdout
propagate=0
qualname=hades.agent

[handler_stdout]
class=StreamHandler
level=INFO
args=(sys.stdout,)
formatter=default

[formatter_default]
datefmt=%Y-%m-%d %H:%M:%S
format=%(asctime)s %(levelname)-8s %(name)-15s %(message)s
